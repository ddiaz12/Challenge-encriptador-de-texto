<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div  class="container">
            <h1 class="center">Encriptador de Textos</h1>
            <textarea name="input-text" id="input-text" placeholder="Ingresa tu mensaje" cols="30" rows="10"></textarea>
            <button onclick="cifrar()">Cifrar</button>
            <button onclick="descifrar()">Descifrar</button>
            <textarea name="output-text" id="output-text" cols="30" rows="10" placeholder="Ningun mensaje cargado."></textarea><br/>
            <footer>
                <p></p>
                <p class="copyright">&copy Code by Diego Diaz</p>
            </footer>
        </div>
        <script src="app.js"></script>
    </main>
    
</body>
</html>
