<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/Logo.svg" class="logo" alt="logo alura">
    </header>
    <main>
        <section>
            <div class="contenedor-input">
                <textarea class="input-text" id="input-text" placeholder="Ingresa el texto aqui" cols="30"
                    rows="10"></textarea>
                <p id="error-message" class="error-message"></p>   
            </div>
            <div class="contenedor-output">
                <textarea class="output-text" id="output-text" cols="30" rows="10"
                    placeholder="Ningun mensaje cargado."></textarea>
            </div>
            <div class="contenedor-botones">
                <button onclick="validarinput(), cifrar()" id="btnCifrar" class="boton1">Cifrar</button>
                <button onclick="descifrar()" class="boton2">Descifrar</button>
                
            </div>
            <div class="contenedor-copiar">
                <button onclick="copiar()" id="boton3" class="boton3" hidden>Copiar</button>
            </div>
        </section>
        <script src="app.js"></script>
    </main>
    <footer class="pie">
        <p class="copyright">&copy Code by Diego Diaz</p>
    </footer>
</body>
</html>
